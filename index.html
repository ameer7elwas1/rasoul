<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الأقساط - مجموعة رسول الرحمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #048267 0%, #14b8a6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .login-header {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-header::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -50%;
            right: -50%;
        }
        .login-header h1, .login-header p {
            position: relative;
            z-index: 1;
        }
        .login-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0f766e;
            box-shadow: 0 0 0 0.2rem rgba(15, 118, 110, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 118, 110, 0.4);
            background: linear-gradient(135deg, #0d6359 0%, #0f9d8e 100%);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="bi bi-mortarboard-fill"></i> مجموعة رسول الرحمة</h1>
            <p>نظام إدارة الأقساط</p>
        </div>
        <div class="login-body">
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-login">
                    <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="utils.js?v=20250127"></script>
    <script>

        const supabaseUrl = CONFIG?.SUPABASE?.URL || 'https://vpvvjascwgivdjyyhzwp.supabase.co';
        const supabaseKey = CONFIG?.SUPABASE?.ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnZqYXNjd2dpdmRqeXloendwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MDYxMjYsImV4cCI6MjA2NTM4MjEyNn0.6AR2-MG4x9ugNTXe9jUqx-IwGEtj1m6MCYwQkTsSbUQ';

        if (!supabaseKey) {
            console.error('خطأ: ANON_KEY غير موجود في config.js');
            alert('خطأ في الإعدادات: يرجى التحقق من ملف config.js');
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let loginAttempts = 0;
        const maxAttempts = CONFIG.SECURITY.MAX_LOGIN_ATTEMPTS;

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 300);
                }
            }, 5000);
        }

        async function hashPassword(password) {

            return password; 
        }

        async function verifyPassword(password, hash) {
            if (!password || !hash) {
                console.error('Password or hash is missing');
                return false;
            }

            try {
                const response = await supabase.rpc('verify_password', {
                    password: password,
                    hash: hash
                });

                if (response.error) {
                    console.warn('RPC verify_password failed, using fallback:', response.error);

                    return password === hash;
                }

                return response.data === true;
            } catch (error) {
                console.error('Error in verifyPassword:', error);

                return password === hash;
            }
        }

        async function login(username, password) {
            try {
                const trimmedUsername = username.toLowerCase().trim();
                console.log('Attempting login for username:', trimmedUsername);

                const { data: user, error: fetchError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', trimmedUsername)
                    .eq('is_active', true)
                    .single();

                if (fetchError) {
                    console.error('Error fetching user:', fetchError);
                    loginAttempts++;
                    if (loginAttempts >= maxAttempts) {
                        showAlert('تم تجاوز عدد محاولات الدخول المسموح بها. يرجى المحاولة لاحقاً.', 'danger');
                        return false;
                    }
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'danger');
                    return false;
                }

                if (!user) {
                    console.error('User not found:', trimmedUsername);
                    loginAttempts++;
                    if (loginAttempts >= maxAttempts) {
                        showAlert('تم تجاوز عدد محاولات الدخول المسموح بها. يرجى المحاولة لاحقاً.', 'danger');
                        return false;
                    }
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'danger');
                    return false;
                }

                console.log('User found, verifying password...');
                const isValid = await verifyPassword(password, user.password_hash);
                console.log('Password verification result:', isValid);

                if (!isValid) {
                    console.warn('Invalid password for user:', trimmedUsername);
                    loginAttempts++;
                    if (loginAttempts >= maxAttempts) {
                        showAlert('تم تجاوز عدد محاولات الدخول المسموح بها. يرجى المحاولة لاحقاً.', 'danger');
                        return false;
                    }
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'danger');
                    return false;
                }

                let schoolName = null;
                if (user.school_id) {
                    try {
                        const { data: school, error: schoolError } = await supabase
                            .from('schools')
                            .select('id, name')
                            .eq('id', user.school_id)
                            .single();

                        if (!schoolError && school) {
                            schoolName = school.name;
                        }
                    } catch (error) {
                        console.warn('Could not fetch school data:', error);
                    }
                }

                if (user.locked_until && new Date(user.locked_until) > new Date()) {
                    const lockTime = Math.ceil((new Date(user.locked_until) - new Date()) / 60000);
                    showAlert(`الحساب مقفل. يرجى المحاولة بعد ${lockTime} دقيقة`, 'warning');
                    return false;
                }

                console.log('Login successful, updating user data...');

                await supabase
                    .from('users')
                    .update({
                        last_login: new Date().toISOString(),
                        login_count: (user.login_count || 0) + 1,
                        failed_login_attempts: 0,
                        locked_until: null
                    })
                    .eq('id', user.id);

                const userData = {
                    id: user.id,
                    username: user.username,
                    full_name: user.full_name,
                    role: user.role,
                    is_admin: user.is_admin,
                    school_id: user.school_id,
                    school_name: schoolName
                };

                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('loginTime', new Date().toISOString());

                loginAttempts = 0;

                console.log('Redirecting user...', userData);

                if (user.is_admin || user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (user.school_id) {
                    window.location.href = `school-dashboard.html?school=${user.school_id}`;
                } else {
                    window.location.href = 'dashboard.html';
                }

                return true;
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showAlert('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.', 'danger');
                return false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const loading = submitBtn.querySelector('.loading');

            if (!username || !password) {
                showAlert('يرجى إدخال اسم المستخدم وكلمة المرور', 'warning');
                return;
            }

            submitBtn.disabled = true;
            loading.classList.add('show');

            await login(username, password);

            submitBtn.disabled = false;
            loading.classList.remove('show');
        });

        window.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('user');
            const loginTime = localStorage.getItem('loginTime');

            if (userData && loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const sessionTimeout = CONFIG?.SECURITY?.SESSION_TIMEOUT || 24 * 60 * 60 * 1000;

                if (now - loginDate < sessionTimeout) {
                    const user = JSON.parse(userData);
                    if (user.is_admin || user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (user.school_id) {
                        window.location.href = `school-dashboard.html?school=${user.school_id}`;
                    }
                } else {
                    localStorage.removeItem('user');
                    localStorage.removeItem('loginTime');
                }
            }
        });
    </script>
</body>
</html>
